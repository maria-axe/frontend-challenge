 <div class="marvel-container">
    <ul class="comic-container" data-bind="foreach: comics">
        <li class="comic-item" data-bind="visible: !($data.thumbnail.path.includes('image_not_available'))">
            <img class="comic-image" data-bind="attr: { src: $data.thumbnail.path + '.' + $data.thumbnail.extension }" />
            <div class="comic-info">
                <div class="comic-title">
                    <span data-bind="i18n: 'Title:'"></span> 
                    <span data-bind="text: $data.title"></span>
                </div>
                <div class="comic-id">
                    <span data-bind="i18n: 'SKU:'"></span> 
                    <span data-bind="text: $data.id"></span>
                </div>
                <div class="comic-rarity" data-bind="visible: $data.isRare">
                    <strong data-bind="i18n: 'Rare!'"></strong>
                </div>
                <button class="modal-button" data-bind="click: $parent.initModal.bind($data)">
                    <span data-bind="i18n: 'Detalhes'"></span>
                </button>
                <div data-bind="attr: { id: 'custom-popup-modal-' + $data.id }" class="custom-popup-modal">
                    <div>
                        <span data-bind="i18n: 'Edition:'"></span>
                        <span data-bind="text: $data.title"></span>
                    </div>
                    <div>
                        <span data-bind="i18n: 'Date:'"></span>
                        <span data-bind="text: $data.modified"></span>
                    </div>
                    <div>
                        <span data-bind="i18n: 'Category:'"></span>
                        <span data-bind="text: $data.format"></span>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <button class="load-more-button" data-bind="click: loadMoreComics">
        <span data-bind="i18n: 'Load More'"></span>
    </button>
</div>
